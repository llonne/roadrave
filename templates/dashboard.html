{% extends 'base.html' %}
{% block content %}
<br>
<div class="well spaced" style="width:97%">
  <h2>Dashboard</h2>

  <b><p style="color:red">Email: {{ user.email }}</p>
  <p style="color:red">UserID: {{ user.userid }}</p></b>

  {% if user.posts %}

    <h3>Posts</h3>
    <ul>
    {% for post in user.posts %}
      <li>
        {{ post.date }}, {{ post.type }}, {{ post.subject }}
      </li>
    {% endfor %}
    </ul>
  {% endif %}
</div>
{% endblock %}
