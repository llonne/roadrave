{% extends 'base.html' %}
{% block content %}
<div class="well spaced" style="width:97%;">
<h1>Register</h1>

<form action="register" method="POST">
<!--     TODO: add EULA agreement, we wont sell you rinfo, etc.
    TODO: add Alpha software warning, info may be deleted
    TODO: add ability to opt in/out out of emails, allowing other users to ping, etc -->
    <div class="form-group">
        <label>
            Email
            <input type="email" name="email" class="form-control" required='true'>
        </label>
    </div>
    <!-- # TODO: add second pwd field and match them to prevent mistypes -->
    <div class="form-group">
        <label>
            Password
            <input type="password" name="password" class="form-control" required='true'>
        </label>
    </div>
    <!-- TODO: Auto-generate default username here? -->
    <div class="form-group">
        <label>
            <!-- TODO: default auto-generate random username. -->
            Username
            <input type="text" name="username" class="form-control" required='true'>
        </label>
    </div>

    <div class="form-group">
        <input type="submit" value="Register" class="btn btn-danger">
    </div>

</form>
</div>
{% endblock %}
