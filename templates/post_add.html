{% extends 'base.html' %}
{% block content %}

<div class="well spaced" style="width:97%;">
      {% if "user_id" in session %}
          <h2>Add Post</h2>
          <p id="formInstructions">Fields marked with an asterisk (*) are required.</p>
          <form action="/posts/add" method="POST">
              <div class="form-group">
                  <label>Event Date*:
                    <input type="datetime-local" name="event_date" required='true'
                             class="form-control input-sm">
                  </label><br>
                  <!-- TODO: add google location services and address search -->
                  <label>Location*:
                    <input type="text" name="location" required='true'
                             class="form-control input-sm">
                  </label><br>
                  <label>Post type*:
                    <select  name="ptype" required='true' class="form-control input-sm">
                      <option value="compliment">compliment</option>
                      <option value="comment">comment</option>
                      <option value="criticism">criticism</option>
                    </select>
                  </label><br>
                  <!-- TODO: add character limit -->
                  <label>Post message*:
                    <input type="text" name="subject" maxlength='140' required='true'
                             class="form-control input-sm">
                  </label><br>
                  <!-- TODO: add search for existing vehicle plates -->
                  <label>Vehicle plate*:
                    <input type="text" name="vehicle_plate" required='true'
                             class="form-control input-sm">
                  </label><br>
                  <label>Vehicle type (car, truck, MC):
                    <input type="text" name="vtype"
                             class="form-control input-sm">
                  </label><br>
                  <label>Vehicle make:
                    <input type="text" name="make"
                             class="form-control input-sm">
                  </label><br>
                  <label>Vehicle model:
                    <input type="text" name="model"
                             class="form-control input-sm">
                  </label><br>
                  <label>Vehicle color:
                    <input type="text" name="color"
                             class="form-control input-sm">
                  </label><br>
              </div>
              <input type="submit" value="Submit"
                     class="btn btn-danger">
          </form>
      {% endif %}

    </div>

{% endblock %}
