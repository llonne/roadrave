{% extends 'base.html' %}
{% block content %}

    <div class="well spaced" style="width:50%;">
        <h2>Posts</h2>
        <ul>
            {% if posts %}
                {% for post in posts %}
                    <li>
                    <a href="/posts/{{ post.post_id }}">{{ post.subject }}</a>
                    </li>
                {% endfor %}
            {% else %}
                <p>No posts yet.</p>
            {% endif %}
        </ul>
    </div>
    <div>
        <a href="/posts/add">Add a post.</a>
    </div>
{% endblock %}
